<div class="card" style="width: 18rem;">
  <img [src]="filme.imagem" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title" tabindex="0" [attr.aria-label]="filme.filme">{{filme.filme}}</h5>
    <p class="card-text" tabindex="0" [attr.aria-label]="filme.sinopse">{{filme.sinopse}}</p>
    <a href="#" class="btn btn-primary" tabindex="0" aria-label="Ver Sobre o Filme">Veja Sobre</a>
  </div>
</div>
