<app-nave-bar></app-nave-bar>
<div class="container mt-3">
  <form class="form-inline" [formGroup]="form" class="row g-3">
    <div class="col-md-6">
      <label for="nome" class="form-label">Nome: </label>
      <input type="name" formControlName="nome" 
      class="form-control" id="nome">
    </div>
    <div class="col-md-6">
      <label for="cpf" class="form-label">CPF: </label>
      <input type="text" formControlName="cpf" 
      class="form-control" id="cpf" mask="000.000.000-00" placeholder="999.999.999-99">
    </div>
    <div class="col-12">
      <label for="email" class="form-label">Email: </label>
      <input type="email" formControlName="email" 
      class="form-control" id="email" placeholder="email@exemple.com">
    </div>
    <div class="col-12">
      <label for="endereco" class="form-label">Endereço: </label>
      <input type="text" formControlName="endereco" class="form-control" id="endereco">
    </div>
    <div class="col-md-6">
      <label for="cep" class="form-label">CEP: </label>
      <input type="text" formControlName="cep" 
      class="form-control" id="cep" 
      mask="00000-000" placeholder="99999-999">
    </div>
    <div class="col-md-4">
      <label for="cpf" class="form-label">Telefone: </label>
      <input type="text" formControlName="telefone" 
      class="form-control" id="telefone" mask="(00) 00000-0000" placeholder="(99) 99999-9999">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary" 
      (click)="Submit()"
      [disabled]="!form.valid">Submit</button>
    </div>
  </form>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
        <th scope="col">CPF</th>
        <th scope="col">Endereço</th>
        <th scope="col">Telefone</th>
        <th scope="col">CEP</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let user of userList index as id">
        <td>{{user.nome}}</td>
        <td>{{user.email}}</td>
        <td>{{user.cpf}}</td>
        <td>{{user.endereco}}</td>
        <td>{{user.telefone}}</td>
        <td>{{user.cep}}</td>
        <td>
          <button type="button" class="btn btn-primary" (click)="edit(user, id)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
          </svg> Editar</button>
          <button type="button" class="btn btn-danger" (click)="delet(id)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
          </svg> Deletar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
